<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="locations"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Estates
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let item of result">
    <ion-label background-color="success"> {{item.region}}</ion-label>
    <ion-list>
        
        <ion-item *ngFor="let estate of item.estates">
          <ion-thumbnail slot="start">
            <img src="{{estate.image}}">
          </ion-thumbnail>
          <ion-label  >Ref No.{{estate.refNumber}}</ion-label>
          <p position="floating">Hayao Miyazaki â€¢ 1988</p>
          <ion-button fill="clear" slot="end">View</ion-button>
        </ion-item>
    </ion-list>
  </div>
</ion-content>
