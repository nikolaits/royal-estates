<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="my-estates"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Select a Locations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let location of locations" >
      <ion-label (click)="onClick(location.id)"> {{location.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
