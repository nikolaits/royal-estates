<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/locations">
              <ion-icon slot="start" name="search"></ion-icon>
              <ion-label>
                Find a Location
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item (click)="onClick(p.id, p.region, p.locationId, p.locationName, p.refNumber, p.latitude, p.longitude)">
              <ion-icon slot="start" name="bookmarks"></ion-icon>
              <ion-label>
                Ref NO{{p.refNumber}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet [swipeGesture]="false" id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
