<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="estates"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button side="right">
         <ion-icon   size="large" name="home" routerLink="/" routerDirection="forward"></ion-icon>
      </ion-button>
      <!-- <ion-home-button></ion-home-button> -->
    </ion-buttons>
    <ion-title>
      Estate home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="overview">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>Overview</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="map">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="similar">
        <ion-icon name="photos"></ion-icon>
        <ion-label>Similar</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
